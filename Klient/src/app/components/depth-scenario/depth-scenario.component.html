<mat-card>
  <mat-card-title>Scenario steps with maximum depth</mat-card-title>
  <textarea [(ngModel)]="output" class="output" matInput placeholder="Scenario steps with maximum depth" rows="15" wrap="on"
    readonly></textarea>
  <button class="getSteps" mat-button (click)="getStepsWithDepth()" [disabled]="!isDepthCorrect()">Get scenario steps</button>
  <input matInput class="input" placeholder="Max depth" [(ngModel)]="depth">
</mat-card>
